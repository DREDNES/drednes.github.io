  <section>
    <div id="contacts">
      <div id="contacts-text" class="row">
        <h1 id="contacts-phone" class="col-md-6 col-sm-12">+7 (999) 246 85 15</h1>
        <h1 id="contacts-email" class="col-md-6 col-sm-12">ava.narek@gmail.com</h1>
      </div>
      <div class="separator"></div>
      <div id="contact-icons" class="row">
        <div class="col-3"><i class="icon-phone"></i></div>
        <div class="col-3"><i class="icon-paper-plane"></i></div>
        <div class="col-3"><i class="icon-whatsapp"></i></div>
        <div class="col-3"><i class="icon-vkontakte"></i></div>
      </div>
      <div class="separator"></div>
      <div id="callme-wrap">
        <h3>Вам перезвонить?</h3>
        <h4>Оставьте свой номер телефона и выберите удобный для Вас способ свзязи</h4>
        <div class="row d-flex justify-content-center">
            <div id="callme-container" class="row">
                <input type="tel" placeholder="+7 (800) 000-00-00">
                <i class="callme-icon icon-phone"></i>
                <i class="callme-icon icon-paper-plane"></i>
                <i class="callme-icon icon-whatsapp"></i>
              </div>
              <button class="callme-but" type="submit">✓</button>
        </div>
      </div>
      <div class="separator"></div>
      <div id="message-wrap">
        <div id="message">
          <form id="contactForm" action="php/mailer/handler.php" method="post">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <input id="name" name="name" required type="text" placeholder="Иванов Иван Иванович">
                <input id="email" name="email" required type="email" placeholder="ivanov@email.com">
                <input id="phone" name="phone" required type="text" placeholder="+7 (800) 000-00-00">
              </div>
              <div class="col-md-8 col-sm-12">
                <textarea id="message" required name="message"
                  placeholder="Кратко опишите заказ и укажите, когда и как связаться с Вами"></textarea>
              </div>
            </div>
            <div id="check-wrap">
              <input id="check" class="form-check-input" checked type="checkbox">
              <label class="form-check-label" for="check">Я добровольно отправляю свои данные</label>
            </div>

            <div class="result">
              <span id="answer"></span>
              <span id="loader" style="display:none"><i class="icon-spin4 animate-spin"></i></span>
            </div>
            <button id="button" class="order-but" type="submit">отправить</button>
          </form>
        </div>
      </div>
    </div>
  </section>
